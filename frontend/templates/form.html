<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        form { max-width: 500px; margin: auto; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button { margin-top: 20px; padding: 10px 20px; }
        p { text-align: center; }
        h1, h2 { text-align: center; }
        h1 { color: #333; }

    </style>
</head>
<body>
    <h1>To-Do Page</h1>
    <p>Please fill out the Item Name and Item Description.</p>
    <div>
        <p>Today is {{ current_day }}</p>
        <p>Current Time: {{ current_time }}</p>
    </div>
    <!-- url_for('submit_form') fetches the URL for the submit_form route -->
    <form method="POST" action="/submittodoitem">
        <label for="itemName">Item Name</label>
        <input type="text" name="itemName" id="itemName" required>
        
        <label for="itemDescription">Item Description</label>
        <textarea name="itemDescription" id="itemDescription" rows="4" required></textarea>
        
        <label for="itemID">Item ID</label>
        <input type="text" name="itemID" id="itemID" required>

        <label for="itemUUID">Item UUID</label>
        <input type="text" name="itemUUID" id="itemUUID" required>

        <label for="itemHash">Item Hash</label>
        <input type="text" name="itemHash" id="itemHash" required>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
